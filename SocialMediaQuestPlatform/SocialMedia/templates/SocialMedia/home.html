{% extends 'SocialMedia/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    {% for post in posts %}
        <h2>{{post.post_name}}</h2>
        <h3>{{post.post_description}}</h3>
        <a href="{% url 'user-post' post.user.id %}">@{{post.user}}</a>
    {% endfor %}

{% endblock %}
