{% extends 'SocialMedia/base.html' %}
{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'post-room' post.id %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Post Name</label>
              <input id="room_name" name="post_name" type="text" placeholder="E.g. Mastering Python + Django" value="{{post.post_name}}"/>
            </div>

            {% comment %} <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div> {% endcomment %}


            <div class="form__group">
              <label for="room_about">Post Description</label>
              <textarea name="post_description" id="room_about" placeholder="Write about your study group...">{{post.post_description}}</textarea>
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'post-room' post.id %}">Cancel</a>
              <button class="btn btn--main" type="submit">Edit Room</button>
            </div>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    </ul>
                </div>
                {% endfor %}
            {% endif %} 
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
